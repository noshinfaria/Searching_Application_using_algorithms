{% extends 'base.html' %}

{% block title %}Search Element{% endblock %}

{% block content %}
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
        </div>
        <a href="{% url 'home' %}">< Back</a>
    </div>
</div>
<div class="container">
    <div class="col my-4">
        <h2>Enter your Order Id and Email address to track your order</h2>
        <br>
        <form method="post" action="#" id="trackerForm">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputvalues">Input Values</label>
                    <input type="text" class="form-control" id="input_values" name="input_values"
                           placeholder="input values">
                </div>
                <div class="form-group col-md-6">
                    <label for="searchvalue">search value</label>
                    <input type="number" class="form-control" id="search_value" name="search_value"
                           placeholder="search value">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Khoj</button>
            </div>
        </form>
    </div>

    <div class="container col my-4 text-center">
        <label for="result"><b><h3>*** Result *** </h3></b></label>
        <h3>{{result}}</h3>


    </div>


</div>


{% endblock %}
